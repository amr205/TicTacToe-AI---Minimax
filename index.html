<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tic-tac-toe Minimax</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="https://img.icons8.com/color/80/000000/hashtag-activity-grid-2.png">
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div  id="main-div">
      <table id="tablero" class="unselectable">
        <tr>
          <td >&nbsp;</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td></td>
          <td></td>
        </tr>
      </table>
      <br/>
      <p id="turn">Current turn: You</p>
    </div>
    <div id="low">
      <div class="card restart" id="restart-pc">
        <p>AI start</p>
      </div>
      <div class="card restart" id="restart-you">
        <p>You start</p>
      </div>
    </div>
    <script type="py" src="./main.py" config="./pyscript.json"></script>
  </body>
</html>
